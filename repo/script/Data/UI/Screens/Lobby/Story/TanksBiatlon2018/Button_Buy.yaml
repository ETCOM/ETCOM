Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Story/StoryButtonPrototype.yaml"
Controls:
-   prototype: "StoryButtonPrototype/StoryButton"
    name: "StoryButton"
    children:
    -   path: "Layout"
        position: [0.000000, 0.000000]
        children: []
    -   path: "Layout/Footer/Type"
        components:
            Background:
                sprite: "~res:/Gfx/UI/Story/coins_icon"
    -   path: "Layout/IconContainer"
        components:
            Anchor:
                leftAnchorEnabled: true
                topAnchorEnabled: true
        children:
        -   class: "UIParticles"
            name: "Particle"
            position: [29.000000, 29.000000]
            size: [32.000000, 32.000000]
            pivot: [0.500000, 0.500000]
            noInput: true
            effectPath: "~res:/3d/FX/UI/aprilevent_glow.sc2"
            autoStart: true
        -   class: "UIControl"
            name: "Icon"
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalValue: 142.000000
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 1.000000
                    vCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    sprite: "~res:/Gfx/UI/Story/April_event/HangarIcon_pay.psd"
                    frame: 0
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
        -   class: "UIParticles"
            name: "Particle_1"
            position: [31.000000, 29.000000]
            size: [32.000000, 32.000000]
            pivot: [0.500000, 0.500000]
            noInput: true
            effectPath: "~res:/3d/FX/UI/aprilevent_target.sc2"
            autoStart: true
        -   class: "UIControl"
            name: "Icon-2"
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalValue: 142.000000
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 1.000000
                    vCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    sprite: "~res:/Gfx/UI/Story/April_event/HangarIcon_pay.psd"
                    frame: 1
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
    -   path: "Layout/TextContainer/Title"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 5.000000
            UITextComponent:
                text: "big_april_event/Title"
                align: ["RIGHT", "VCENTER"]
    -   path: "Layout/TextContainer/ExpireTimer"
        position: [57.000000, 50.000000]
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 30.000000
        children: []
