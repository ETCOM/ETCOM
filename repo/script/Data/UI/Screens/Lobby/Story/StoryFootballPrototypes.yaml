Prototypes:
-   class: "UIControl"
    name: "FieldPart"
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            horizontalValue: 50.000000
            verticalPolicy: "PercentOfContent"
        Background:
            drawType: "DRAW_SCALE_PROPORTIONAL"
            sprite: "~res:/Gfx/UI/Story/June2018/football_field.psd"
-   class: "UIControl"
    name: "Background-field"
    noInput: true
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 960.000000
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "FirstLine"
        noInput: true
        components:
            LinearLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfMaxChild"
        children:
        -   prototype: "FieldPart"
            name: "FieldPart_1"
            components:
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
        -   prototype: "FieldPart"
            name: "FieldPart_2"
            components:
                Background:
                    spriteModification: ["FLIP_HORIZONTAL"]
    -   class: "UIControl"
        name: "SecondLine"
        noInput: true
        components:
            LinearLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfMaxChild"
        children:
        -   prototype: "FieldPart"
            name: "FieldPart_1"
            components:
                Background:
                    spriteModification: ["FLIP_VERTICAL"]
        -   prototype: "FieldPart"
            name: "FieldPart_2"
            components:
                Background:
                    spriteModification: ["FLIP_HORIZONTAL", "FLIP_VERTICAL"]
