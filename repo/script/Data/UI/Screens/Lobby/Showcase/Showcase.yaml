Header:
    version: "21"
ImportedPackages:
- "~res:/UI/Screens/Hangar/HangarBaseScreen.yaml"
- "~res:/UI/Screens/Lobby/Common/DiscountLabel.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
- "~res:/UI/Screens/Lobby/Common/VehicleParamsTable.yaml"
- "~res:/UI/Screens/Lobby/Common/ShopFooter.yaml"
- "~res:/UI/Screens/Lobby/Showcase/ShowcasePrototypes.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/IconButton.yaml"
- "~res:/UI/Screens/Lobby/SmartDLC/DLCWindow.yaml"
- "~res:/UI/Screens/Lobby/Common/GradientPane.yaml"
StyleSheets:
-   selector: "#Screen.fullscreen-on #Header"
    properties:
        anchor-topAnchor:
            value: -80.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
-   selector: "#Screen.fullscreen-off #Header"
    properties:
        anchor-topAnchor:
            value: 0.000000
            transitionTime: 0.160000
            transitionFunction: "LINEAR"
-   selector: "#PreviewButton"
    properties:
        visible: false
        anchor-topAnchor: 87.000000
-   selector: "#TankName"
    properties:
        visible: false
-   selector: "#Screen.show-tank-name #Content #TankName"
    properties:
        visible: true
Prototypes:
-   prototype: "HangarBaseScreen/Screen"
    name: "Screen"
    children:
    -   path: "Header/Layout/leftContent"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 100.000000
        children: []
    -   path: "Header/Layout/leftContent/labels/primaryLabel"
        components:
            UITextComponent:
                align: ["HCENTER", "VCENTER"]
    -   path: "Header/Layout/leftContent/labels/secondaryLabel"
        components:
            UITextComponent:
                align: ["HCENTER", "VCENTER"]
    -   path: "Header/Layout/rightContent"
        noInput: true
        children: []
    -   path: "Content"
        children:
        -   prototype: "GradientPane/GradientPane"
            name: "TankName"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 50.000000
                Anchor:
                    topAnchorEnabled: true
                    topAnchor: 18.000000
            children:
            -   prototype: "ShowcasePrototypes/NameContainer"
                name: "NameContainer"
        -   prototype: "DLCWindow/DownloadButton"
            name: "DLCDownloadButton"
            classes: "button button-color-gray button-open-sound download-btn visibility=visibility-hidden"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 8.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 102.000000
        -   prototype: "DLCWindow/DownloadError"
            name: "DLCDownloadError"
            classes: "button-open-sound error-panel visibility=visibility-hidden"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
                    topAnchor: 68.000000
    -   prototype: "StyledButton/DefaultStyledButton"
        name: "PreviewButton"
        position: [7.000000, 87.000000]
        size: [64.000000, 64.000000]
        classes: "button button-color-gray"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 7.000000
                topAnchorEnabled: true
            UIAnchorSafeAreaComponent:
                leftSafeInset: "INSET"
        children:
        -   class: "UIControl"
            name: "icon"
            pivot: [0.500000, 0.500000]
            classes: "preview_icon"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/icon_camouflage_preview.psd"
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
