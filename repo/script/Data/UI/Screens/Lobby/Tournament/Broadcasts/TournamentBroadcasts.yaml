                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "Shadow"
            position: [0.000000, 168.000000]
            size: [320.000000, 52.000000]
            noInput: true
            components:
                SizePolicy:
