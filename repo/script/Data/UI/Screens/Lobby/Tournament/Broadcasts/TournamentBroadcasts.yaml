                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/Tournament/broadcast_gradient.psd"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIStaticText"
            name: "BroadcastTitle"
            size: [105.000000, 32.000000]
            classes: "header3 text-color-white"
