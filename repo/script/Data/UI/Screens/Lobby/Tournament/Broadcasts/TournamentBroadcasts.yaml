        components:
            LinearLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                vCenterAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIControl"
        name: "Shadow"
        position: [0.000000, 168.000000]
        size: [320.000000, 52.000000]
        noInput: true
        components:
            SizePolicy:
                verticalPolicy: "Formula"
