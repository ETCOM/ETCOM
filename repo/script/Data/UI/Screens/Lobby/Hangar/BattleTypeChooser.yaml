Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common/Selection.yaml"
- "~res:/UI/Screens/Lobby/Common/CheckMark.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
- "~res:/UI/Screens/Lobby/Common/CheckBox.yaml"
- "~res:/UI/Styles/ColorStyles.yaml"
- "~res:/UI/Styles/BackgroundStyles.yaml"
StyleSheets:
-   selector: ".battleTypeChooser:selected #OrangeSelection"
    properties:
        visible: true
-   selector: ".battleTypeChooser #OrangeSelection"
    properties:
        visible: false
-   selector: ".battleTypeChooser:disabled #BattleTypeIcon"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.588235]
-   selector: ".battleTypeChooser:disabled #BattleType"
    properties:
        text-color: [1.000000, 1.000000, 1.000000, 0.588235]
-   selector: ".battleTypeChooser:selected #GraySelection"
    properties:
        visible: false
-   selector: ".battleTypeChooser #GraySelection"
    properties:
        visible: true
-   selector: ".default-battle ? ? #ModesContainer"
    properties:
        visible: true
-   selector: ".rating-battle ? ? #ModesContainer"
    properties:
        visible: false
-   selector: ".checkbox-container:disabled"
    properties: {}
Prototypes:
-   class: "UIControl"
    name: "BattleChooserPrototype"
    size: [240.000000, 170.000000]
    exclusiveInput: true
    classes: "battleTypeChooser"
    components:
        LinearLayout:
            orientation: "TopDown"
            padding: 15.000000
            dynamicSpacing: true
        Anchor:
            bottomAnchorEnabled: true
        Background: {}
        Sound:
            touchUpInside: "GUI/buttons/choose"
    children:
    -   prototype: "Selection/Selection"
        name: "OrangeSelection"
        classes: "selection-color-orange"
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   prototype: "Selection/Selection"
        name: "GraySelection"
        classes: "selection-color-white-opacity"
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIControl"
        name: "BattleTypeIcon"
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                hCenterAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/CommonUIElements/Battle_type.psd"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIStaticText"
        name: "BattleType"
        classes: "header3"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                horizontalValue: 90.000000
                verticalPolicy: "PercentOfContent"
            Anchor:
                hCenterAnchorEnabled: true
            UITextComponent:
                text: "Battle type"
                colorInheritType: "COLOR_IGNORE_PARENT"
    -   class: "UIStaticText"
        name: "VehicleDescription"
        position: [12.000000, 113.000000]
        size: [216.000000, 56.000000]
        classes: "text2 availability-color=text-color-blue"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                horizontalValue: 90.000000
            Anchor:
                hCenterAnchorEnabled: true
            UITextComponent:
                text: "ratingBattles/vehicleType/any"
                colorInheritType: "COLOR_IGNORE_PARENT"
                multiline: "MULTILINE_ENABLED"
                align: ["HCENTER", "TOP"]
-   class: "UIControl"
    name: "CheckBoxContainer"
    size: [240.000000, 50.000000]
    noInput: true
    classes: "checkbox-container"
    components:
        LinearLayout:
            spacing: 10.000000
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 240.000000
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIControl"
        name: "CheckBoxContainer"
        size: [50.000000, 50.000000]
        children:
        -   prototype: "CheckBox/CheckBox"
            name: "CheckBox"
            size: [50.000000, 50.000000]
            components:
                Anchor:
                    vCenterAnchorEnabled: true
    -   class: "UIControl"
        name: "Control"
        size: [180.000000, 46.000000]
        noInput: true
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIStaticText"
            name: "Title"
            size: [180.000000, 23.000000]
            classes: "text2 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                UITextComponent:
                    text: "<Temporary>"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    fitting: "FITTING_POINTS"
                    align: ["LEFT", "VCENTER"]
        -   class: "UIStaticText"
            name: "Description"
            size: [180.000000, 23.000000]
            classes: "text2 text-color-blue"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                UITextComponent:
                    text: "<Description>"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["LEFT", "HCENTER", "VCENTER"]
-   class: "UIControl"
    name: "Designator"
    size: [90.000000, 16.000000]
    noInput: true
    components:
        LinearLayout: {}
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfMaxChild"
        Background:
            color: [1.000000, 1.000000, 1.000000, 0.200000]
    children:
    -   class: "UIControl"
        name: "LineLeft"
        position: [0.000000, 14.000000]
        size: [30.000000, 2.000000]
        noInput: true
        components:
            Anchor:
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIControl"
        name: "Arrow"
        position: [30.000000, 0.000000]
        size: [16.000000, 16.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/triangle_select.psd"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIControl"
        name: "LineRight"
        position: [46.000000, 14.000000]
        size: [30.000000, 2.000000]
        noInput: true
        components:
            Anchor:
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 1.000000]
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
Controls:
-   class: "UIControl"
    name: "MainControl"
    classes: "status=default-battle"
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Sound:
            touchUpInside: "GUI/buttons/close"
    children:
    -   class: "UIControl"
        name: "BattleTypeChooserLayout"
        position: [-270.000000, 165.000000]
        size: [540.000000, 322.000000]
        noInput: true
        classes: "black-bg-70"
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfChildrenSum"
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 165.000000
            Background: {}
        children:
        -   class: "UIControl"
            name: "Triangle"
            size: [32.000000, 16.000000]
            noInput: true
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 178.000000
                Background:
                    sprite: "~res:/Gfx/UI/CommonUIElements/Selection_back_0.psd"
                    color: [0.000000, 0.000000, 0.000000, 1.000000]
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
        -   class: "UIControl"
            name: "Container"
            position: [0.000000, 16.000000]
            size: [540.000000, 306.000000]
            noInput: false
            components:
                LinearLayout:
                    orientation: "TopDown"
                    padding: 20.000000
                    spacing: 8.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfFirstChild"
                    verticalPolicy: "PercentOfChildrenSum"
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/UI/CommonUIElements/square_BigAngle.psd"
                    color: [0.000000, 0.000000, 0.000000, 1.000000]
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                    leftRightStretchCap: 6.000000
                    topBottomStretchCap: 6.000000
            children:
            -   class: "UIControl"
                name: "HorizontalLayout"
                noInput: false
                components:
                    LinearLayout:
                        padding: 20.000000
                        spacing: 20.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "PercentOfMaxChild"
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: ""
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                        perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                        leftRightStretchCap: 10.000000
                        topBottomStretchCap: 10.000000
                children:
                -   prototype: "BattleChooserPrototype"
                    name: "RegularBattleChooser"
                    tag: 1
                    children:
                    -   path: "BattleTypeIcon"
                        components:
                            Background:
                                frame: 1
                    -   path: "BattleType"
                        components:
                            UITextComponent:
                                text: "ratingBattles/battleType/regular"
                -   prototype: "BattleChooserPrototype"
                    name: "RankingBattleChooser"
                    tag: 2
                    children:
                    -   path: "BattleTypeIcon"
                        position: [80.000000, 15.000000]
                    -   path: "BattleType"
                        components:
                            UITextComponent:
                                text: "ratingBattles/battleType/rating"
                    -   path: "VehicleDescription"
                        components:
                            UITextComponent:
                                text: "Any vehicle"
            -   class: "UIControl"
                name: "ModesContainer"
                noInput: true
                components:
                    LinearLayout:
                        orientation: "TopDown"
                        spacing: 20.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfChildrenSum"
                children:
                -   prototype: "Designator"
                    name: "Designator"
                    children:
                    -   path: "LineLeft"
                        size: [125.000000, 2.000000]
                    -   path: "Arrow"
                        position: [125.000000, 0.000000]
                    -   path: "LineRight"
                        position: [155.000000, 16.000000]
                        size: [385.000000, 2.000000]
                -   class: "UIControl"
                    name: "CheckboxesContainer"
                    size: [540.000000, 50.000000]
                    noInput: true
                    components:
                        LinearLayout:
                            padding: 20.000000
                            spacing: 20.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfMaxChild"
                    children:
                    -   prototype: "CheckBoxContainer"
                        name: "ModeEncounter"
                        position: [20.000000, 0.000000]
                        size: [240.000000, 50.000000]
                        children:
                        -   path: "Control/Title"
                            components:
                                UITextComponent:
                                    text: "ratingBattles/gameplayType/dominationTitle"
                        -   path: "Control/Description"
                            components:
                                UITextComponent:
                                    text: "ratingBattles/gameplayType/dominationDescription"
                    -   prototype: "CheckBoxContainer"
                        name: "ModeSupremacy"
                        size: [240.000000, 50.000000]
                        children:
                        -   path: "Control/Title"
                            components:
                                UITextComponent:
                                    text: "ratingBattles/gameplayType/supremacyTitle"
                        -   path: "Control/Description"
                            components:
                                UITextComponent:
                                    text: "ratingBattles/gameplayType/supremacyDescription"
            -   class: "UIControl"
                name: "ButtonInfo"
                position: [542.000000, 0.000000]
                size: [50.000000, 50.000000]
                classes: "button"
                components:
                    IgnoreLayout: {}
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: -52.000000
                        topAnchorEnabled: true
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/UI/CommonUIElements/square_BigAngle.psd"
                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                        leftRightStretchCap: 6.000000
                        topBottomStretchCap: 6.000000
                    Sound:
                        touchUpInside: "GUI/buttons/open"
                children:
                -   class: "UIControl"
                    name: "Icon"
                    size: [32.000000, 32.000000]
                    noInput: true
                    components:
                        Anchor:
                            hCenterAnchorEnabled: true
                            vCenterAnchorEnabled: true
                        Background:
                            sprite: "~res:/Gfx/UI/LobbyCommon/info_button.psd"
                            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
