- "~res:/UI/Styles/ColorStyles.yaml"
StyleSheets:
-   selector: ".card.regular ? ? #ImgStar"
    properties:
        bg-sprite: "~res:/Gfx/UI/ReplayLobby/inactive_star.psd"
-   selector: ".card.favorite ? ? #ImgStar"
    properties:
        bg-sprite: "~res:/Gfx/UI/ReplayLobby/Liked_stars.psd"
-   selector: ".card.win #ImageVideo #BattleStatus #StatusVideo"
    properties:
        text-color: [0.494118, 0.827451, 0.129412, 1.000000]
-   selector: ".card.loss #ImageVideo #BattleStatus #StatusVideo"
    properties:
        text-color: [0.960784, 0.000000, 0.000000, 1.000000]
-   selector: ".card.draw #ImageVideo #BattleStatus #StatusVideo"
    properties:
        text-color: [0.992157, 0.807843, 0.000000, 1.000000]
-   selector: ".card.owner #Description #AuthorName"
    properties:
        text-color: [0.862745, 0.807843, 0.729412, 1.000000]
-   selector: ".card.send #Description #AuthorName"
    properties:
        text-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selector: ".selected #Highlight"
    properties:
        visible: true
-   selector: ".not-selected #Highlight"
    properties:
        visible: false
-   selector: ".empty-page #EmptyPage, .not-empty-page ? #ListFooter"
    properties:
        visible: true
-   selector: ".not-empty-page #EmptyPage, .empty-page ? #ListFooter"
    properties:
        visible: false
-   selector: ".alert-show ? #Alert"
    properties:
        visible: true
        sizePolicy-verticalValue: 60.000000
-   selector: ".alert-hide ? #Alert"
    properties:
        visible: false
        sizePolicy-verticalValue: 0.000000
-   selector: ".alert-show ? #ReplaysGrid"
    properties:
        anchor-topAnchor: 85.000000
-   selector: ".alert-hide ? #ReplaysGrid"
    properties:
        anchor-topAnchor: 0.000000
-   selector: ".selection-mode #EditorPanel"
    properties:
        visible: true
-   selector: ".normal-mode #EditorPanel"
    properties:
        visible: false
-   selector: ".regularBattleType #BattleTypeIcon"
    properties:
        visible: true
        bg-frame: 0
-   selector: ".ratingBattleType #BattleTypeIcon"
    properties:
        visible: true
        bg-frame: 1
-   selector: "#BattleTypeIcon"
    properties:
        visible: false
-   selector: ".correct-data ? #CorruptedData, .corrupted-data ? #Title, .corrupted-data ? #Date, .corrupted-data ? #AuthorName, .corrupted-data ? #BattleDuration"
    properties:
        visible: false
-   selector: ".corrupted-data ? #CorruptedData, .correct-data ? #Title, .correct-data ? #Date, .correct-data ? #AuthorName, .correct-data ? #BattleDuration"
    properties:
        visible: true
-   selector: ".trainingBattleType #BattleTypeIcon"
    properties:
        visible: true
        bg-frame: 3
-   selector: ".tournamentBattleType #BattleTypeIcon"
    properties:
        visible: true
        bg-frame: 2
