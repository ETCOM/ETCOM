StyleSheets:
-   selector: ".level-cell.default"
    properties:
        bg-color: [0.196078, 0.219608, 0.250980, 1.000000]
-   selector: ".progress-line_bg, .progress-bar.default .progress-line_progress"
    properties:
        bg-color: [0.313726, 0.329412, 0.349020, 1.000000]
-   selector: ".level-cell.loading, .progress-bar.loading .progress-line_progress"
    properties:
        bg-color: [0.901961, 0.607843, 0.133333, 1.000000]
-   selector: ".level-cell.loaded, .progress-bar.loaded .progress-line_progress"
    properties:
        bg-color: [0.439216, 0.600000, 0.282353, 1.000000]
-   selector: ".progress-line_need-size"
    properties:
        bg-color: [0.407843, 0.423529, 0.439216, 1.000000]
-   selector: ".download-progress.loading #PlayPauseButton #icon"
    properties:
        bg-frame: 0
-   selector: ".download-progress.paused #PlayPauseButton #icon"
    properties:
        bg-frame: 1
-   selector: ".download-btn.progress-loading #Icon #icon"
    properties:
        angle:
            value: 3960000.000000
            transitionTime: 10000.000000
            transitionFunction: "LINEAR"
        bg-frame: 0
-   selector: ".download-btn.progress-loading #TextBox #Annotation"
    properties:
        text-color: [0.627451, 0.725490, 0.800000, 1.000000]
-   selector: ".download-btn.progress-paused #Icon #icon"
    properties:
        bg-frame: 1
-   selector: ".download-btn.progress-paused #TextBox #Annotation, .download-btn.progress-error #TextBox #Annotation"
    properties:
        text-color: [1.000000, 0.000000, 0.000000, 1.000000]
-   selector: ".download-btn.progress-error #Icon #icon"
    properties:
        bg-frame: 3
-   selector: ".download-btn.progress-finished #Icon #icon"
    properties:
        bg-frame: 2
-   selector: ".download-btn.progress-finished #TextBox #Annotation"
    properties:
        text-color: [0.494118, 0.827451, 0.129412, 1.000000]
-   selector: ".download-btn.progress-loading #TextBox #Annotation"
    properties:
        text-color: [0.627451, 0.725490, 0.800000, 1.000000]
-   selector: ".download-btn.visibility-visible"
    properties:
        visible: true
-   selector: ".download-btn.visibility-hidden"
    properties:
        visible: false
-   selector: ".dlc-button-transition-appear"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selector: ".dlc-button-transition-hide"
    properties:
        bg-color:
            value: [1.000000, 1.000000, 1.000000, 0.000000]
            transitionTime: 3.000000
            transitionFunction: "LINEAR"
-   selector: ".error-panel.visibility-visible"
    properties:
        visible: true
-   selector: ".error-panel.visibility-hidden"
    properties:
        visible: false
-   selector: ".progress-bar.loading, .progress-bar.loaded, .progress-bar.default, #need-size"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.000000]
