Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/Switch.yaml"
- "~res:/UI/Styles/BackgroundStyles.yaml"
- "~res:/UI/Screens/Common/ScrollBar.yaml"
Prototypes:
-   class: "UIControl"
    name: "SocialNetworkCell"
    size: [512.000000, 80.000000]
    noInput: true
    classes: "pane-bg"
    components:
        LinearLayout:
            orientation: "TopDown"
            dynamicPadding: true
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
        Background: {}
    children:
    -   prototype: "Switch/Switch"
        name: "switch"
        components:
            IgnoreLayout: {}
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 20.000000
                vCenterAnchorEnabled: true
            UIAnchorSafeAreaComponent:
                rightSafeInset: "INSET"
    -   class: "UIControl"
        name: "icon"
        position: [20.000000, 5.000000]
        size: [70.000000, 70.000000]
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 20.000000
                vCenterAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/CommonUIElements/IconsSocialBigOn.psd"
                frame: 1
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            DebugRender:
                enabled: false
                drawColor: [1.000000, 0.000000, 0.000000, 1.000000]
    -   class: "UIStaticText"
        name: "serviceName"
        size: [200.000000, 30.000000]
        classes: "header3"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 110.000000
                topAnchorEnabled: true
                topAnchor: 36.000000
            DebugRender:
                enabled: false
            UITextComponent:
                text: "FACEBOOK"
                color: [1.000000, 1.000000, 1.000000, 1.000000]
                colorInheritType: "COLOR_IGNORE_PARENT"
                align: ["LEFT", "VCENTER"]
    -   class: "UIStaticText"
        name: "userName"
        position: [110.000000, 40.000000]
        size: [250.000000, 30.000000]
        noInput: false
        classes: "header3 text-color-important"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 110.000000
                topAnchorEnabled: true
                topAnchor: 62.000000
            UITextComponent:
                text: "User Name"
                colorInheritType: "COLOR_IGNORE_PARENT"
                align: ["LEFT", "VCENTER"]
-   class: "UIControl"
    name: "SocialNetworks"
    size: [512.000000, 468.000000]
    noInput: true
    components:
        LinearLayout:
            orientation: "TopDown"
            spacing: 1.000000
        SizePolicy:
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "topLabelPane"
        size: [512.000000, 64.000000]
        noInput: true
        classes: "pane-bg"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
            Background: {}
        children:
        -   class: "UIStaticText"
            name: "topLabel"
            classes: "text1 text-color-blue"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 8.000000
                    rightAnchorEnabled: true
                    rightAnchor: 8.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                UIAnchorSafeAreaComponent:
                    rightSafeInset: "INSET"
                Background: {}
                UITextComponent:
                    text: "#account:Blocks/Externals/Title"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
    -   class: "UIControl"
        name: "VerticalScrollView"
        size: [512.000000, 403.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIScrollView"
            name: "ScrollArea"
            size: [512.000000, 403.000000]
            autoUpdate: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 1.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIScrollViewContainer"
                name: "scrollContainerControl"
                components:
                    LinearLayout:
                        orientation: "TopDown"
                        spacing: 1.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfChildrenSum"
                children:
                -   prototype: "SocialNetworkCell"
                    name: "Facebook"
                    noInput: true
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
                    children:
                    -   path: "icon"
                        noInput: true
                        components:
                            Background:
                                frame: 0
                    -   path: "serviceName"
                        position: [110.000000, 10.000000]
                        classes: "header3 text-color-white"
                        components:
                            UITextComponent:
                                text: "FACEBOOK"
                -   prototype: "SocialNetworkCell"
                    name: "Gamecenter"
                    position: [0.000000, 81.000000]
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
                    children:
                    -   path: "icon"
                        components:
                            Background:
                                frame: 1
                    -   path: "serviceName"
                        classes: "header3 text-color-white"
                        components:
                            UITextComponent:
                                text: "GAME CENTER"
                -   prototype: "SocialNetworkCell"
                    name: "Google"
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
                    children:
                    -   path: "icon"
                        components:
                            Background:
                                frame: 2
                    -   path: "serviceName"
                        classes: "header3 text-color-white"
                        components:
                            UITextComponent:
                                text: "GOOGLE"
                -   prototype: "SocialNetworkCell"
                    name: "Live"
                    visible: true
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
                    children:
                    -   path: "icon"
                        components:
                            Background:
                                frame: 3
                    -   path: "serviceName"
                        classes: "header3 text-color-white"
                        components:
                            UITextComponent:
                                text: "LIVE"
                -   prototype: "SocialNetworkCell"
                    name: "Steam"
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
                    children:
                    -   path: "icon"
                        components:
                            Background:
                                frame: 4
                    -   path: "serviceName"
                        classes: "header3 text-color-white"
                        components:
                            UITextComponent:
                                text: "STEAM"
            -   class: "UIControl"
                name: "Spacer"
                position: [0.000000, 405.000000]
                size: [512.000000, 0.000000]
                visible: true
                noInput: true
                classes: "pane-bg"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    Background: {}
        -   prototype: "ScrollBar/VerticalScrollBar"
            name: "VerticalScrollBar"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                ScrollBarDelegate:
                    delegate: "../ScrollArea"
CustomData:
    Guides:
        SocialNetworks:
            Vertical:
            - 81.000000
