Header:
    version: "21"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
StyleSheets:
-   selector: ".shell.lock-enabled.locked"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.690196]
-   selector: ".shell.lock-enabled.locked #Reload"
    properties:
        visible: false
-   selector: ".shell.loading"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.000000]
-   selector: ".shell.loading #Reload"
    properties:
        visible: true
-   selector: ".shell.loaded #Reload"
    properties:
        visible: false
-   selector: ".shell.loaded"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selector: ".shell.used #Reload"
    properties:
        visible: false
-   selector: ".shell.used"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.250980]
-   selector: ".spectator-style ? ? #Reload"
    properties:
        bg-drawType: "DRAW_TILED"
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/tournament_hud/tile_reload.psd"
-   selector: ".spectator-style, .spectator-style ? #ShellItem"
    properties:
        bg-drawType: "DRAW_FILL"
-   selector: ".spectator-style #ShellBack"
    properties:
        linearLayout-spacing: 2.000000
-   selector: ".teampanel-style ? ? #Reload"
    properties:
        bg-drawType: "DRAW_TILED"
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/reload_progress.psd"
        bg-color: [1.000000, 1.000000, 1.000000, 0.815686]
        bg-leftRightStretchCap: 4.000000
-   selector: ".teampanel-style, .teampanel-style ? #ShellItem"
    properties:
        bg-drawType: "DRAW_TILED"
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/reload_progress.psd"
        bg-leftRightStretchCap: 4.000000
-   selector: ".teampanel-style #ShellBack"
    properties:
        linearLayout-spacing: -1.000000
-   selector: ".regular-style ? #Reload, .regular-style ? ? #Reload"
    properties:
        bg-drawType: "DRAW_FILL"
        bg-color: [1.000000, 1.000000, 1.000000, 0.815686]
-   selector: ".regular-style, .regular-style ? #ShellItem"
    properties:
        bg-drawType: "DRAW_FILL"
-   selector: ".regular-style #ShellBack"
    properties:
        linearLayout-spacing: 2.000000
-   selector: ".animated-reload"
    properties: {}
Prototypes:
-   class: "UIControl"
    name: "GunStatus"
    size: [66.000000, 4.000000]
    noInput: true
    components:
        Background:
            color: [0.000000, 0.000000, 0.000000, 0.564706]
            perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    children:
    -   class: "UIControl"
        name: "ShellBack"
        noInput: true
        components:
            LinearLayout:
                skipInvisible: false
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "ShellItem"
            noInput: true
            classes: "shell"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            children:
            -   class: "UIControl"
                name: "Reload"
                noInput: true
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfParent"
                    Background:
                        perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
