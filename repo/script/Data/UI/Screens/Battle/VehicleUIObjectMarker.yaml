Header:
    version: "21"
ImportedPackages:
- "~res:/UI/Screens/Battle/Fonts.yaml"
- "~res:/UI/Screens/Battle/GunStatus.yaml"
StyleSheets:
-   selector: ".damage-enemy #Bg"
    properties:
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/damage_background_green"
-   selector: ".damage-ally #Bg"
    properties:
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/damage_background_red"
-   selector: ".damage-squad #Bg"
    properties:
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/damage_background_orange"
-   selector: ".damage-observer-team1 #Bg"
    properties:
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/damage_background_pink"
-   selector: ".damage-observer-team2 #Bg"
    properties:
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/damage_background_blue"
-   selector: ".marker-vehicle-type-enabled #ClassIconShadow, .marker-vehicle-type-disabled #GunNHealthContainer #HealthVertOffset"
    properties:
        visible: true
-   selector: ".marker-vehicle-type-enabled #GunNHealthContainer #HealthVertOffset, .marker-vehicle-type-disabled #ClassIconShadow"
    properties:
        visible: false
-   selector: ".marker-no-vehicle-icon #VehicleIconAndLevelContainer #VehicleIconContainer #VehicleIcon"
    properties:
        visible: false
-   selector: ".marker-no-level-icon #VehicleIconAndLevelContainer #LevelIconContainer #LevelIcon"
    properties:
        visible: false
-   selector: ".marker-no-vehicle-icon .marker-no-level-icon #VehicleIconAndLevelContainer"
    properties:
        visible: false
-   selector: ".marker-no-health #GunNHealthContainer #HealthContainer #HealthRay, .marker-no-health #GunNHealthContainer #HealthContainer #HealthBar, .marker-no-health #GunNHealthContainer #HealthContainer #HealthValue"
    properties:
        visible: false
-   selector: ".marker-no-health #GunNHealthContainer #HealthContainer"
    properties:
        sizePolicy-verticalValue: 0.000000
-   selector: ".marker-no-player-name #PlayerNameShadow"
    properties:
        visible: false
-   selector: ".marker-no-vehicle-name #VehicleNameShadow"
    properties:
        visible: false
-   selector: ".marker-no-reload-status #GunNHealthContainer #GunStatusBattle"
    properties:
        visible: false
-   selector: ".marker-no-teammate-six-sense #GunNHealthContainer #HealthContainer #SixSense"
    properties:
        visible: false
-   selector: ".ar #PlayerName"
    properties:
        sizePolicy-verticalMin: 22.000000
-   selector: ".healthBarSize"
    properties:
        sizePolicy-horizontalValue: 70.000000
        sizePolicy-verticalValue: 14.000000
-   selector: ".healthBarSize.Phone"
    properties:
        sizePolicy-horizontalValue: 100.000000
        sizePolicy-verticalValue: 21.000000
-   selector: ".tank-class-light"
    properties:
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/OTM_IconLight.psd"
-   selector: ".tank-class-medium"
    properties:
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/OTM_IconMedium.psd"
-   selector: ".tank-class-heavy"
    properties:
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/OTM_IconHeavy.psd"
-   selector: ".tank-class-spg"
    properties:
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/OTM_IconSPG.psd"
-   selector: ".tank-class-atspg"
    properties:
        bg-sprite: "~res:/Gfx/UI/BattleScreenHUD/OTM_IconAtSPG.psd"
Prototypes:
-   class: "UIControl"
    name: "VehicleUIObjectDamageProto"
    noInput: true
    classes: "damage-tag=damage-observer-team2"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIControl"
        name: "Bg"
        size: [83.000000, 24.000000]
        noInput: true
        components:
            LinearLayout:
                spacing: 1.000000
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Background: {}
        children:
        -   class: "UIControl"
            name: "spacer"
            size: [14.000000, 2.000000]
        -   class: "UIControl"
            name: "Text"
            size: [34.000000, 27.000000]
            noInput: true
            classes: "text-marker-damage-points"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                Anchor:
                    topAnchorEnabled: true
                    topAnchor: -3.000000
                    bottomAnchorEnabled: true
                UITextComponent:
                    text: "1099"
                    perPixelAccuracyType: "PER_PIXEL_ACCURACY_DISABLED"
                    align: ["LEFT", "VCENTER"]
        -   class: "UIControl"
            name: "CritBadge"
            size: [10.000000, 24.000000]
            pivot: [0.500000, 0.500000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
                    vCenterAnchor: -4.000000
                Background:
                    sprite: "~res:/Gfx/UI/BattleScreenHUD/ExclamationPoint"
-   class: "UIControl"
    name: "DamagePoint"
    noInput: true
    components:
        IgnoreLayout: {}
        SizePolicy:
            verticalPolicy: "PercentOfMaxChild"
        Anchor:
            rightAnchorEnabled: true
            rightAnchor: -5.000000
    children:
    -   class: "UIControl"
        name: "DamageInfo"
        size: [189.000000, 49.000000]
        noInput: true
        components:
            LinearLayout:
                spacing: 1.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfFirstChild"
        children:
        -   class: "UIControl"
            name: "DamageAmountView"
            size: [83.000000, 49.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                    spacing: 1.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   prototype: "VehicleUIObjectDamageProto"
                name: "PrimaryDamagePoints"
            -   prototype: "VehicleUIObjectDamageProto"
                name: "SecondaryDamagePoints"
        -   class: "UIControl"
            name: "FlameIcon"
            size: [52.000000, 50.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/BattleScreenHUD/OTM_IconFire.psd"
        -   class: "UIControl"
            name: "AmmoBangIcon"
            size: [52.000000, 50.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/BattleScreenHUD/OTM_IconAmmo.psd"
Controls:
-   class: "UIControl"
    name: "VehicleUIObjectMarker"
    pivot: [0.500000, 1.000000]
    noInput: true
    components:
        LinearLayout:
            orientation: "BottomUp"
            spacing: 1.000000
        SizePolicy:
            horizontalPolicy: "FixedSize"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "ClassIconShadow"
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                hCenterAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/OTM_IconShadow.psd"
        children:
        -   class: "UIControl"
            name: "ClassIcon"
            size: [16.000000, 22.000000]
            noInput: true
            classes: "tank-class=tank-class-light"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Background: {}
    -   class: "UIControl"
        name: "GunNHealthContainer"
        size: [32.000000, 32.000000]
        components:
            LinearLayout:
                orientation: "BottomUp"
            SizePolicy:
                horizontalPolicy: "PercentOfLastChild"
                verticalPolicy: "PercentOfChildrenSum"
            Anchor:
                hCenterAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "HealthVertOffset"
            size: [3.000000, 3.000000]
            noInput: true
        -   prototype: "GunStatus/GunStatus"
            name: "GunStatusBattle"
            size: [70.000000, 3.000000]
            pivot: [0.500000, 0.000000]
            classes: "style=regular-style animated-reload"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
            children:
            -   path: "ShellBack"
                position: [1.000000, 0.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "Formula"
                        horizontalFormula: "parent-2"
                        verticalPolicy: "FixedSize"
                        verticalValue: 2.000000
                children: []
            -   path: "ShellBack/ShellItem"
                classes: "shell lock-enabled"
                children: []
        -   class: "UIControl"
            name: "HealthContainer"
            noInput: true
            classes: "healthBarSize"
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    verticalPolicy: "FixedSize"
                Anchor:
                    hCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/BattleScreenHUD/OTM_HealthBar.psd"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
            children:
            -   class: "UIControl"
                name: "SixSense"
                size: [42.000000, 42.000000]
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: -28.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: -1.000000
                    Background:
                        sprite: "~res:/Gfx/UI/BattleScreenHUD/SixSense_little.psd"
            -   class: "UIControl"
                name: "HealthRay"
                noInput: true
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        horizontalValue: 50.000000
                        horizontalMin: 2.000000
                        verticalPolicy: "PercentOfParent"
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/BattleScreenHUD/OTM_HealthBar.psd"
                        frame: 2
                        perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
                    ClipContent: {}
            -   class: "UIControl"
                name: "HealthBar"
                noInput: true
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        horizontalValue: 50.000000
                        horizontalMin: 2.000000
                        verticalPolicy: "PercentOfParent"
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/BattleScreenHUD/OTM_HealthBar.psd"
                        frame: 1
                        perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
                    ClipContent: {}
            -   class: "UIControl"
                name: "HealthValue"
                size: [66.000000, 14.000000]
                noInput: true
                classes: "text-marker-health-points"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    UITextComponent:
                        text: "333/333"
                        perPixelAccuracyType: "PER_PIXEL_ACCURACY_DISABLED"
    -   class: "UIControl"
        name: "DamagePointAnchor"
        size: [100.000000, 1.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
        children:
        -   prototype: "DamagePoint"
            name: "DamagePoint"
            components:
                Anchor:
                    enabled: true
                    rightAnchorEnabled: true
                    rightAnchor: -15.000000
    -   class: "UIControl"
        name: "PlayerNameShadow"
        size: [31.000000, 17.000000]
        noInput: true
        components:
            LinearLayout:
                padding: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                hCenterAnchorEnabled: true
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/BattleScreenHUD/OTM_NameShadow.psd"
        children:
        -   class: "UIControl"
            name: "PlayerName"
            size: [21.000000, 17.000000]
            noInput: true
            classes: "text-marker-nickname"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                UITextComponent:
                    text: "hgjh"
                    perPixelAccuracyType: "PER_PIXEL_ACCURACY_DISABLED"
                    fitting: "FITTING_ENLARGE"
    -   class: "UIControl"
        name: "VehicleNameShadow"
        size: [31.000000, 17.000000]
        noInput: true
        components:
            LinearLayout:
                padding: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                hCenterAnchorEnabled: true
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/BattleScreenHUD/OTM_NameShadow.psd"
        children:
        -   class: "UIControl"
            name: "VehicleName"
            size: [21.000000, 17.000000]
            noInput: true
            classes: "text-marker-nickname"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                UITextComponent:
                    text: "hgjh"
                    perPixelAccuracyType: "PER_PIXEL_ACCURACY_DISABLED"
                    fitting: "FITTING_ENLARGE"
    -   class: "UIControl"
        name: "VehicleIconAndLevelContainer"
        size: [76.000000, 24.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                hCenterAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "VehicleIconContainer"
            size: [32.000000, 32.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIControl"
                name: "VehicleIcon"
                size: [76.000000, 24.000000]
                noInput: true
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
                    Background:
                        sprite: "~res:/Gfx/UI/BattleScreenHUD/SmallTankIcons/_default.psd"
                        perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
                        align: ["LEFT", "BOTTOM"]
        -   class: "UIControl"
            name: "LevelIconContainer"
            size: [32.000000, 32.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    bottomAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "LevelIcon"
                size: [17.000000, 12.000000]
                noInput: true
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
                    Background:
                        sprite: "~res:/Gfx/UI/BattleScreenHUD/Levels.psd"
                        align: ["HCENTER", "BOTTOM"]
