Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
Controls:
-   class: "UIControl"
    customClass: "GameMenuUI"
    name: "GameMenuDialog"
    size: [1024.000000, 768.000000]
    components:
        SizePolicy: {}
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   prototype: "Common/ResizableDialog"
        name: "menuDialog"
        size: [246.000000, 664.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
        children:
        -   path: "Top/TitleText"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                UITextComponent:
                    text: "Menu"
        -   path: "Middle"
            visible: true
            noInput: true
            components:
                LinearLayout:
                    padding: 0.000000
                    spacing: 0.000000
            children: []
        -   path: "Middle/VerticalBox"
            position: [0.000000, 0.000000]
            size: [246.000000, 608.000000]
            children:
            -   prototype: "StyledButton/StyledButton"
                name: "exitButton"
                size: [226.000000, 70.000000]
                classes: "button button-color-red"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                children:
                -   path: "Caption"
                    components:
                        UITextComponent:
                            text: "Exit to Hangar"
            -   prototype: "StyledButton/StyledButton"
                name: "optionsButton"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                children:
                -   path: "Caption"
                    components:
                        UITextComponent:
                            text: "Dev Options"
            -   prototype: "StyledButton/StyledButton"
                name: "chatButton"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                children:
                -   path: "Caption"
                    components:
                        UITextComponent:
                            text: "BATTLE_TEXT_CHAT"
            -   prototype: "StyledButton/StyledButton"
                name: "playerOptionsButton"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                children:
                -   path: "Caption"
                    components:
                        UITextComponent:
                            text: "Options"
            -   prototype: "StyledButton/StyledButton"
                name: "devFunctionsButton"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                children:
                -   path: "Caption"
                    components:
                        UITextComponent:
                            text: "Dev Functions"
            -   prototype: "StyledButton/StyledButton"
                name: "graphicsOptionsButton"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                children:
                -   path: "Caption"
                    components:
                        UITextComponent:
                            text: "Graphics Options"
            -   class: "UIControl"
                name: "Empty"
                position: [73.000000, 502.000000]
                size: [100.000000, 10.000000]
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
            -   prototype: "StyledButton/StyledButton"
                name: "cancelButton"
                classes: "button button-color-orange"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                children:
                -   path: "Caption"
                    components:
                        UITextComponent:
                            text: "Back to Game"
