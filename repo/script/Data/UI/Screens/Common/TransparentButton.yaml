Header:
    version: "21"
ImportedPackages:
- "~res:/UI/Styles/ColorStyles.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
Prototypes:
-   class: "UIControl"
    name: "TransparentButton"
    size: [80.000000, 80.000000]
    classes: "button"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfMaxChild"
        Background: {}
        Sound: {}
    children:
    -   class: "UIControl"
        name: "Bg"
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Background:
                drawType: "DRAW_ALIGNED"
                sprite: "~res:/Gfx/UI/BattleScreenHUD/switch_back.psd"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIControl"
        name: "Arrow"
        position: [21.000000, 27.000000]
        size: [32.000000, 32.000000]
        noInput: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/white_arrow.psd"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
